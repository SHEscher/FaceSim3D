# This file must be copied to the root of a project
# Install pre-commit to project env via `pip install pre-commit`
# Install the pre-commit hooks for a project via: `pre-commit install`
# Update this config file: `pre-commit autoupdate`

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    # Check: https://pre-commit.com/hooks.html
    rev: v5.0.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files
        args: [--maxkb=550, --enforce-all]  # define max file size in KB
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: check-json
    -   id: check-toml
    -   id: check-xml
    -   id: check-yaml
        args: [--unsafe, --allow-multiple-documents]
    -   id: debug-statements
    -   id: destroyed-symlinks
    -   id: detect-private-key
    -   id: mixed-line-ending
    -   id: requirements-txt-fixer
    -   id: name-tests-test
        args: [--pytest-test-first]
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.7.2
    hooks:
        # Run the linter.
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        # Run the formatter.
    -   id: ruff-format
        types_or: [ python, pyi, jupyter ]
