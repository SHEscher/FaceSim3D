<div class="modal fade" id="modalPrivilegio">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" name="frmModalPrivilegio" id="frmModalPrivilegio" ng-submit="verificaacao()">
                <div class="modal-header">
                    <h4 class="modal-title" ng-show="!frmModalPrivilegio.Id">Novo Privilégio</h4>
                    <h4 class="modal-title" ng-show="frmModalPrivilegio.Id">Privilégio: {{frmModalPrivilegio.Cnome}}</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <fieldset>
                            <div class="form-group" ng-show="frmModalPrivilegio.Id">
                                <label for="frmModalPrivilegio.Id" class="col-lg-2 control-label">ID</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="frmModalPrivilegio.Id" ng-model="frmModalPrivilegio.Id" placeholder="ID" required readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="frmModalPrivilegio.Cnome" class="col-lg-2 control-label">Privilegio</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="frmModalPrivilegio.Cnome" ng-model="frmModalPrivilegio.Cnome" placeholder="Nome do Privilégio" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="frmModalPrivilegio.Cativo" class="col-lg-2 control-label">Status</label>
                                <div class="col-lg-10">
                                    <select class="form-control" id="frmModalPrivilegio.Cativo" ng-model="frmModalPrivilegio.Cativo" required>
                                        <option value="">Selecione</option>
                                        <option value="Ativo">Ativo</option>
                                        <option value="Inativo">Inativo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="frmModalPrivilegio.Ctipo" class="col-lg-2 control-label">Tipo</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="frmModalPrivilegio.Ctipo" ng-model="frmModalPrivilegio.Ctipo" placeholder="Tipo do Privilégio" required>
                                </div>
                            </div>
                        </fieldset>
                    </p>
                </div>
                <div class="modal-footer">
                    <div class="btn-group ">
                        <button type="submit" class="btn btn-danger col" ng-click="Submit">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;&nbsp;
                            Gravar
                        </button>
                    </div>
                    <div class="btn-group ">
                        <button type="submit" class="btn btn-default col" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-sign"></span>&nbsp;&nbsp;
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
