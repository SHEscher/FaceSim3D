<div class=" modal fade" id="modalConveniado">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" name="frmModalConveniado" id="frmModalConveniado" ng-submit="verificaacao()">
                <div class="modal-header">
                    <h4 class="modal-title" ng-show="!frmModalConveniado.Id">Novo Conveniado</h4>
                    <h4 class="modal-title" ng-show="frmModalConveniado.Id">Conveniado: {{frmModalConveniado.Cnome}}</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <div ng-if="false" class="form-group" ng-show="frmModalConveniado.Id" >
                            <label for="frmModalConveniado.Id" class="col-lg-2 control-label">ID</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="frmModalConveniado.Id" ng-model="frmModalConveniado.Id" placeholder="ID" required readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frmModalConveniado.Cnome" class="col-lg-2 control-label">Nome</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="frmModalConveniado.Cnome" ng-model="frmModalConveniado.Cnome" placeholder="Nome do Conveniado" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frmModalConveniado.Cip" class="col-lg-2 control-label">IP</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="frmModalConveniado.Cip" ng-model="frmModalConveniado.Cip" placeholder="IP" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frmModalConveniado.Icodigo" class="col-lg-2 control-label">Codigo</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="frmModalConveniado.Icodigo" ng-model="frmModalConveniado.Icodigo" placeholder="Codigo" maxlength="7" required numbers-only>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frmModalConveniado.Ccodnome" class="col-lg-2 control-label">Codnome</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="frmModalConveniado.Ccodnome" ng-model="frmModalConveniado.Ccodnome" placeholder="Codnome" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frmModalConveniado.Cativo" class="col-lg-2 control-label">Status</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="frmModalConveniado.Cativo" ng-model="frmModalConveniado.Cativo" required>
                                    <option value="">Selecione Status</option>
                                    <option value="Ativo" >Ativo</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group ">
                        <button type="submit" class="btn btn-danger col" ng-click="Submit">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;&nbsp;
                            Gravar
                        </button>
                    </div>
                    <div class="btn-group ">
                        <button type="submit" class="btn btn-default col" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-sign"></span>&nbsp;&nbsp;
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
