<div ng-controller="LoginCtrl">
    <!--Head Index-->
    <div id="div_home" ng-if="pagina=='Index'">
        <span class="animate-if">
            <div class="page-header">
                <h2 style="text-align:center">SCC SEM PARAR</h2>
            </div>
            <div ng-if="userLogin==true" class="col-lg-12" style="text-align:center">
                <img src="imgs/logo-sp.png" />
            </div>
        </span>
    </div>
    <!--Formulario Login-->
    <div class="jumbotron col-lg-6 col-lg-offset-3" ng-if="contemPrivilegio('guest')">
        <form class="form-horizontal" ng-submit="login()">
            <fieldset>
                <legend>Efetue o Login</legend>
                <!--Label + Texto Usuario-->
                <div class="form-group">
                    <label for="frmLogin.usuario" class="col-lg-2 control-label">Usuário</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-init="poefoco()" id="frmLoginusuario" ng-model="frmLogin.usuario" placeholder="Nome de Usuário" required>
                    </div>
                </div>
                <!--Label + Texto Senha-->
                <div class="form-group">
                    <label for="frmLogin.senha" class="col-lg-2 control-label">Senha</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="frmLogin.senha" ng-model="frmLogin.senha" placeholder="Senha" required>
                    </div>
                </div>
                <!--Botao Entrar-->
                <button class="btn btn-lg btn-primary col-lg-3 col-lg-offset-5" type="submit">
                    Entrar
                </button>
                <!--<div class="btn btn-lg btn-primary" ng-click="poefoco()">
                    Poe Foco
                </div>-->
           </fieldset>
        </form>
    </div>
</div>
