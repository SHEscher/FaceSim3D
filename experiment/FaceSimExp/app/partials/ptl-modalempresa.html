<div class="modal fade" id="modalEmpresa">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" name="frmModalEmpresa" id="frmModalEmpresa" ng-submit="verificaacao()">
                <div class="modal-header">
                    <h4 class="modal-title" ng-show="!frmModalEmpresa.Id">Nova Empresa</h4>
                    <h4 class="modal-title" ng-show="frmModalEmpresa.Id">Empresa: {{frmModalEmpresa.Cnome}}</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <fieldset>
                            <div class="form-group" ng-show="frmModalEmpresa.Id">
                                <label for="frmModalEmpresa.Id" class="col-lg-2 control-label">ID</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="frmModalEmpresa.Id" ng-model="frmModalEmpresa.Id" placeholder="ID" required readonly="readonly">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="frmModalEmpresa.Cnome" class="col-lg-2 control-label">Empresa</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="frmModalEmpresa.Cnome" ng-model="frmModalEmpresa.Cnome" placeholder="Nome da Empresa" required>
                                </div>
                                <br><br>
                            </div>

                            <!-- Conveniado-->
                            <div class="form-group">
                                <label for="frmModalEmpresa.Id_conveniado" class="col-lg-2 control-label">Conveniado</label>
                                <div class="col-lg-10">
                                    <select id="frmModalEmpresa.Id_conveniado" class="form-control" ng-model="frmModalEmpresa.Id_conveniado">
                                        <option ng-repeat="conveniado in frmModalEmpresa.lstConveniado | filter:({Cativo:'Ativo'}):true" value="{{conveniado.Id}}">
                                            {{conveniado.Cnome}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="frmModalEmpresa.Cativo" class="col-lg-2 control-label">Status</label>
                                <div class="col-lg-10">
                                    <select class="form-control" id="frmModalEmpresa.Cativo" ng-model="frmModalEmpresa.Cativo" required>
                                        <option value="">Selecione Status</option>
                                        <option value="Ativo">Ativo</option>
                                        <option value="Inativo">Inativo</option>
                                    </select>
                                </div>
                            </div>

                        </fieldset>
                    </p>
                </div>
                <div class="modal-footer">
                    <div class="btn-group ">
                        <button type="submit" class="btn btn-danger col" ng-click="Submit">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;&nbsp;
                            Gravar
                        </button>
                    </div>
                    <div class="btn-group ">
                        <button type="submit" class="btn btn-default col" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-sign"></span>&nbsp;&nbsp;
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
